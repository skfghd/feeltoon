  <!-- CSS Reset and Base Styles -->
  <style>
    /* CSS Reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Loading Spinner */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    
    .loading-subtitle {
      font-size: 14px;
      opacity: 0.8;
      max-width: 300px;
    }
    
    /* Error State */
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 20px;
    }
    
    .error-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    .error-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .error-message {
      font-size: 16px;
      opacity: 0.9;
      max-width: 400px;
      margin-bottom: 20px;
    }
    
    .error-button {
      background: white;
      color: #667eea;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .error-button:hover {
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">AI 동화책 플랫폼 로딩 중...</div>
      <div class="loading-subtitle">감정과 취향에 맞는 특별한 동화를 준비하고 있어요</div>
    </div>
  </div>
  
  <!-- Error Fallback -->
  <script>
    // Error handling for JavaScript loading failures
    window.addEventListener('error', function(e) {
      const root = document.getElementById('root');
      if (root && e.filename && e.filename.includes('.js')) {
        root.innerHTML = `
          <div class="error-container">
            <div class="error-icon">⚠️</div>
            <div class="error-title">앱을 불러오는 중 문제가 발생했습니다</div>
            <div class="error-message">페이지를 새로고침하거나 잠시 후 다시 시도해주세요.</div>
            <button class="error-button" onclick="window.location.reload()">페이지 새로고침</button>
          </div>
        `;
      }
    });
    
    // Timeout fallback
    setTimeout(function() {
      const loadingContainer = document.querySelector('.loading-container');
      if (loadingContainer && loadingContainer.style.display !== 'none') {
        const root = document.getElementById('root');
        root.innerHTML = `
          <div class="error-container">
            <div class="error-icon">⏰</div>
            <div class="error-title">로딩 시간이 너무 오래 걸리고 있어요</div>
            <div class="error-message">네트워크 연결을 확인하고 페이지를 새로고침해주세요.</div>
            <button class="error-button" onclick="window.location.reload()">페이지 새로고침</button>
          </div>
        `;
      }
    }, 15000);
  </script>
